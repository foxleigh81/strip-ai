<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Strip AI - Replace em-dash, en-dash, and smart quotes with simple characters" />
    
    <!-- Preconnect to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- Critical CSS will be inlined by Vite -->
    <style>
      /* Critical above-the-fold styles */
      #root { min-height: 100vh; }
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      .loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh; 
        font-size: 18px; 
        color: #666; 
      }
    </style>
    
    <title>Strip AI - Text Normalizer</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading state to improve perceived performance -->
      <div class="loading">Loading Strip AI...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register service worker for caching -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
