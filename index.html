<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Strip AI - Replace em-dash, en-dash, and smart quotes with simple characters"
    />

    <!-- Preconnect to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />

    <!-- Critical CSS will be inlined by Vite -->
    <style>
      /* Critical above-the-fold styles */
      #root {
        min-height: 100vh;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: hsl(154, 100%, 98%);
        color: hsl(155, 5%, 15%);
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-size: 18px;
        color: #666;
        background: linear-gradient(to bottom right, hsl(154, 100%, 98%), hsl(192, 85%, 98%));
      }
      /* Critical layout styles to prevent CLS */
      .header-container { 
        text-align: center; 
        margin-bottom: 2rem; 
      }
      .main-grid { 
        display: grid; 
        gap: 1.5rem; 
        grid-template-columns: 1fr; 
      }
      @media (min-width: 768px) {
        .main-grid { 
          grid-template-columns: 1fr 1fr; 
        }
      }
    </style>
    <link rel="stylesheet" href="./src/index.css" />
    <link
      rel="icon"
      type="image/png"
      href="/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Strip AI" />
    <link rel="manifest" href="/site.webmanifest" />

    <title>Strip AI - De-AI-fy your text</title>
  </head>

    <!-- Google tag (gtag.js) -->

      src="https://www.googletagmanager.com/gtag/js?id=G-88H1DNLT4Y"
    ></script>

      window.dataLayer = window.dataLayer || []
