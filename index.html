        background: hsl(154, 100%, 98%);

        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-size: 18px;
        color: #666;
        background: linear-gradient(
          to bottom right,
          hsl(154, 100%, 98%),
          hsl(192, 85%, 98%)
        );
      }
      /* Critical layout styles to prevent CLS */
      .header-container {
        text-align: center;
        margin-bottom: 2rem;
      }
      .main-grid {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: 1fr;
      }
      @media (min-width: 768px) {
        .main-grid {
          grid-template-columns: 1fr 1fr;
        }
